<button mat-icon-button class="back-button" (click)="goBack()" aria-label="Volver">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required matInput />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required matInput />
    </div>
    <button type="submit" [disabled]="loading" mat-raised-button color="primary" class="login-btn">Entrar</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div class="login-actions">
      <a class="forgot-password" (click)="$event.preventDefault()">¿Olvidaste tu contraseña?</a>
      <button type="button" mat-raised-button color="primary" mat-button class="action-btn" (click)="register()">Registrarse</button>
    </div>
  </form>
</div>
